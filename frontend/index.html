<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queue Manager</title>
  <!-- Link to the CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <!-- Navbar Placeholder -->
    <div class="mt--navbar">
      <h1 id="voyantis-text">Queue Manager</h1>
    </div>

    <!-- Queue Display Section -->
    <section class="queue-container" id="queues-section">
      <h2 class="section-title">Available Queues</h2>
      <div id="queues-list" class="queue-container"></div>
    </section>

    <!-- Queue Actions Section -->
    <section class="queue-actions">
      <h2 class="section-title">Fetch Messages</h2>
      <div class="action-controls">
        <select id="queue-selector" class="w-select">
          <option value="" disabled selected>Select a queue</option>
        </select>
        <button id="fetch-button" class="btn is--arrow">Go</button>
      </div>
      <div id="response-section" class="response-container">
        <h3>Response:</h3>
        <pre id="response-output" class="response-output"></pre>
      </div>
    </section>

    <!-- Footer Placeholder -->
    <footer class="vy-footer-sm-link">
      <p>Powered by Voyantis</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
